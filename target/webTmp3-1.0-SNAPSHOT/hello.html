<html>
<head>
    <title>webTmp3</title>
</head>
<body>

<form method="post" id="form" action="LoginServlet">

    <fieldset style="border:1px #ffb0dd solid;">
        <legend><span style="font-family:Monotype Corsiva;color:#cb6ac6;font-size:18px">Enter your info</span> </legend>

        <div>
            <label>Login:</label>

            <input name="login" type="user-string" required autofocus>
        </div><br>

        <div>
            <label>Password:</label>

            <input name="password" type="password" required >
        </div><br>

        <div>
            <input name="enter" type="submit" value="Enter">
            <input name="reset" type="reset" value="Clear">
        </div>
    </fieldset>
</form>
</body>
</html>
